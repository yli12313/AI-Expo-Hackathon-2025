<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis - {{ video.name }} - AI+Expo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="app-nav">
        <a href="/playback" class="nav-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Videos</span>
        </a>
        <h2>{{ video.name }}</h2>
    </nav>

    <div class="main-container">
        <div class="analysis-section">
            <div class="analysis-results-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        Analysis Results
                    </h2>
                </div>

                <div class="video-player-section">
                    <div class="video-container">
                        <img class="yolo-video-stream" src="{{ url_for('serve_yolo_video_stream', filename=video.filename) }}" alt="YOLO Analysis Stream" style="width: 100%; height: auto; display: block; border-radius: 10px;">
                    </div>
                    <div class="video-metadata">
                        <h3>{{ video.name }}</h3>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <i class="fas fa-file"></i>
                                <span>File Size: {{ (video.size / 1024 / 1024)|round(1) }} MB</span>
                            </div>
                            <div class="metadata-item">
                                <i class="fas fa-video"></i>
                                <span>Format: {{ video.filename.split('.')[-1].upper() }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="coming-soon-analysis">
                    <h3>Video Analysis Coming Soon</h3>
                    <p>This feature is currently under development.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='modern.js') }}"></script>
    <script>
        // YOLO stream is now active - real-time object detection
        console.log('YOLO object detection stream active');
    </script>
</body>
</html>
