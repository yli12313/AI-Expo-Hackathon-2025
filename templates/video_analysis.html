<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis - {{ video.name }} - AI+Expo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0d0a;
            color: #b6ffb6;
            font-family: 'Bebas Neue', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-container {
            max-width: 1200px;
            margin: 40px auto 0 auto;
            padding: 30px 10px 30px 10px;
        }
        .flex-row {
            display: flex;
            gap: 48px;
            align-items: flex-start;
        }
        .analysis-section {
            background: rgba(26, 45, 26, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #5aff5a;
            box-shadow: 0 0 20px rgba(90, 255, 90, 0.1);
            min-width: 0;
            flex: 1 1 0;
        }
        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .section-title {
            color: #5aff5a;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(90, 255, 90, 0.3);
        }
        .video-player-section {
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #5aff5a;
            box-shadow: 0 0 20px rgba(90, 255, 90, 0.3);
        }
        .yolo-video-stream {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        .video-metadata {
            text-align: center;
            margin-top: 20px;
        }
        .video-metadata h3 {
            color: #5aff5a;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(90, 255, 90, 0.5);
        }
        .metadata-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(90, 255, 90, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #5aff5a;
        }
        .metadata-item i {
            color: #5aff5a;
            font-size: 1.1rem;
        }
        .metadata-item span {
            color: #b6ffb6;
            font-weight: 500;
        }
        /* Chatbot styles */
        .chatbot-container {
            min-width: 400px;
            max-width: 400px;
            background: #111912;
            border-radius: 14px;
            box-shadow: 0 0 24px #000;
            padding: 28px 24px 24px 24px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .chatbot-container h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }
        .chat-messages {
            border: 1px solid #5aff5a;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #0f150f;
            color: #b6ffb6;
            border-radius: 8px;
            min-height: 180px;
            max-height: 260px;
        }
        .message.user {
            align-self: flex-end;
            background: #5aff5a;
            color: #0a1f0a;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 12px;
            max-width: 80%;
            text-align: right;
        }
        .message.bot {
            align-self: flex-start;
            background: #1a2a1a;
            color: #b6ffb6;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 12px;
            max-width: 80%;
            text-align: left;
        }
        .chatbot-input-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            color: black;
            border-radius: 6px;
            border: 1px solid #5aff5a;
            font-family: 'Inter', sans-serif;
        }
        #send-btn, #emergency-btn {
            font-family: 'Bebas Neue', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            padding: 8px 18px;
            border: 2px solid #5aff5a;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            letter-spacing: 2px;
        }
        #send-btn {
            background: #0a1f0a;
            color: #5aff5a;
        }
        #send-btn:hover {
            background: #5aff5a;
            color: #0a1f0a;
        }
        #emergency-btn {
            background: #ff4444;
            color: #fff;
            border: 2px solid #ff4444;
            margin-top: 14px;
        }
        #emergency-btn:hover {
            background: #fff;
            color: #ff4444;
        }
        @media (max-width: 1100px) {
            .flex-row {
                flex-direction: column;
                gap: 24px;
            }
            .chatbot-container {
                max-width: 100%;
                min-width: 0;
            }
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 10px 2px;
            }
            .section-title {
                font-size: 2rem;
            }
            .analysis-section {
                padding: 16px;
            }
            .metadata-grid {
                gap: 15px;
            }
            .metadata-item {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="app-nav">
        <a href="/playback" class="nav-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Videos</span>
        </a>
        <h2>{{ video.name }}</h2>
    </nav>
    <div class="main-container">
        <div class="flex-row">
            <!-- LEFT: Video & Metadata -->
            <div class="analysis-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        Analysis Results
                    </h2>
                </div>
                <div class="video-player-section">
                    <div class="video-container">
                        <img class="yolo-video-stream" src="/surveillance_yolo/{{ video.filename }}" alt="YOLO Analysis Stream">
                    </div>
                    <div class="video-metadata">
                        <h3>{{ video.name }}</h3>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <i class="fas fa-file"></i>
                                <span>File Size: {{ (video.size / 1024 / 1024)|round(1) }} MB</span>
                            </div>
                            <div class="metadata-item">
                                <i class="fas fa-video"></i>
                                <span>Format: {{ video.filename.split('.')[-1].upper() }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RIGHT: Chatbot -->
            <div class="chatbot-container">
                <h2>Chat Assistant</h2>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chatbot-input-row">
                    <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off"/>
                    <button id="send-btn" class="btn">Send</button>
                </div>
                <button id="emergency-btn" class="btn">Emergency Services</button>
            </div>
        </div>
    </div>
    <script>
        const videoLocation = "{{ video.name }}"; // Jinja2: the video title/location

        // Chatbot send
        document.getElementById('send-btn').onclick = function() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if (!msg) return;
            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                chat.innerHTML += `<div class="message bot">${data.response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            });
        };

        // Emergency button
        document.getElementById('emergency-btn').onclick = function() {
            fetch('/emergency_services', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ location: videoLocation })
            })
            .then(res => res.json())
            .then(data => {
                const chat = document.getElementById('chat-messages');
                chat.innerHTML += `<div class="message bot"><b>${data.services}</b></div>`;
                chat.scrollTop = chat.scrollHeight;
            });
        };
    </script>
    <script src="{{ url_for('static', filename='modern.js') }}"></script>
    <script>
        // YOLO stream is now active - real-time object detection
        console.log('YOLO object detection stream active');
    </script>
</body>
</html>
